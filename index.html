<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayaan Builds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --green-top: #1a5c42;
      --green-mid: #3a8a64;
      --green-bottom: #7abf9a;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'DM Mono', monospace;
      background: linear-gradient(
        160deg,
        var(--green-top) 0%,
        var(--green-mid) 50%,
        var(--green-bottom) 100%
      );
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Subtle noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 24px;
      max-width: 480px;
      width: 100%;
      animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(42px, 8vw, 72px);
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 6px;
    }

    .name span {
      font-style: italic;
      font-weight: 300;
    }

    .tagline {
      font-family: 'DM Mono', monospace;
      font-weight: 300;
      font-size: clamp(11px, 2vw, 13px);
      color: rgba(255, 255, 255, 0.45);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 56px;
    }

    .status {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 300;
      font-size: clamp(18px, 3.5vw, 24px);
      color: rgba(255, 255, 255, 0.75);
      margin-bottom: 48px;
      letter-spacing: 0.01em;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .form-row {
      display: flex;
      gap: 0;
      width: 100%;
      max-width: 360px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .form-row:focus-within {
      border-color: rgba(255, 255, 255, 0.5);
    }

    input[type="email"] {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      outline: none;
      padding: 13px 16px;
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.05em;
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    button[type="submit"] {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      padding: 13px 18px;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s;
      white-space: nowrap;
    }

    button[type="submit"]:hover {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    .form-note {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.25);
      letter-spacing: 0.08em;
    }

    .success {
      display: none;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    .success.show { display: block; }
    .form-row.hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">ayaan<span>builds</span></div>
    <div class="tagline"></div>
    <div class="status">stay tuned ...</div>

    <form class="form" id="form" onsubmit="handleSubmit(event)">
      <div class="form-row" id="form-row">
        <input type="email" id="email" placeholder="your@email.com" required />
        <button type="submit">notify me</button>
      </div>
      <div class="form-note"></div>
      <div class="success" id="success">you're in. something's coming.</div>
    </form>
  </div>

  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      document.getElementById('form-row').classList.add('hidden');
      document.getElementById('success').classList.add('show');
    }
  </script>
</body>
</html>
